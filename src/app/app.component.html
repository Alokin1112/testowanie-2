<mat-toolbar color="primary">
  <span>My App - testowanie</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="cart__button"
  >

    @if (itemsLength$ | async; as length) {
    @if (length>0) {
    <span class="items__count">
      {{ length }}
    </span>
    }
    }

    <mat-icon class="icon">shopping_cart</mat-icon>
  </button>
</mat-toolbar>

<div class="wrapper">
  <ds-products />
</div>
