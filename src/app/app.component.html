<mat-toolbar
  color="primary"
  class="header"
>
  <a
    class="title"
    routerLink="/"
  >My App - testowanie</a>
  <span class="example-spacer"></span>
  @if (basketItems$ | async; as basketItems) {
  <a
    class="cart__button"
    routerLink="/cart"
  >

    @if (basketItems?.length>0) {
    <div class="items__count">
      {{ basketItems?.length }}
    </div>
    }

    <mat-icon class="icon">shopping_cart</mat-icon>
  </a>
  }
</mat-toolbar>

<router-outlet />
