@if(products$ | async; as products){
<div class="wrapper">
  @for (product of products?.content; track product?.id) {
    <div [id]="product?.id">
      <ds-products-item
      [dsProduct]="product"
      (dsAddItemToBasket)="addItemToBasket($event)"
      />
    </div>
  }@empty {
  <p>No Data</p>
  }
  <ds-pagination
    class="product__pagination"
    [id]="products?.totalElements"
    [pagination]="pagination$ | async"
    [maxPageCount]="products?.totalPages"
    (nextPage)="nextPage()"
    (previousPage)="previousPage()"
  />
</div>
}@else {
<div class="centered">
  <mat-spinner />
</div>
}
