<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="product__title">{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="product__price">
      {{ product.price | price }} z≈Ç
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <span class="actions">
      <input
        type="number"
        class="amount__input"
        min="1"
        [formControl]="amountInput"
      />
      <button
        class="add__button"
        mat-stroked-button
        [disabled]="amountInput.invalid || (amountInput?.value + (itemCountInBasket$ | async))>product.stockQuantity"
        (click)="addItem()"
      >
        <mat-icon>
          shopping_cart
        </mat-icon>
        Dodaj do koszyka
      </button>
    </span>
  </mat-card-actions>
</mat-card>
