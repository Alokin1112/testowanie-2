<mat-card class="card">
  <mat-card-header class="header">
    <mat-card-title>{{ dsBasketItem?.product?.name }}</mat-card-title>
    <button
      mat-icon-button
      (click)="dsDeleteItem.emit(null)"
    >
      <mat-icon>
        close
      </mat-icon>
    </button>
  </mat-card-header>
  <mat-card-actions align="end">

    <div class="price">
      {{ dsBasketItem?.product.price | price }} zł
    </div>

    <span class="multiplication">
      X
    </span>

    <span class="price">
      {{ dsBasketItem.quantity }}
    </span>

    =
    {{ (dsBasketItem?.quantity*dsBasketItem?.product.price) | price }} zł
  </mat-card-actions>
</mat-card>
