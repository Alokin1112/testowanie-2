<button
  id="previous-page-button"
  mat-icon-button
  [disabled]="pagination?.page < 1"
  (click)="previousPage.emit(null)"
>
  <mat-icon>
    chevron_left
  </mat-icon>
</button>

<span id="pagination-page">{{ pagination?.page + 1 }}</span>

<button
  id="next-page-button"
  mat-icon-button
  [disabled]="pagination?.page >= maxPageCount-1"
  (click)="nextPage.emit(null)"
>
  <mat-icon>
    chevron_right
  </mat-icon>
</button>
