<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ dsProduct?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="price">
      {{ dsProduct.price | price }} zł
    </div>
    <div class="amount">
      Ilość: {{ dsProduct.stockQuantity }}
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <span class="actions">
      <button
        mat-stroked-button
        (click)="dsEdit.emit()"
      >
        <mat-icon>
          edit
        </mat-icon>
        Edytuj
      </button>

      <button
        mat-stroked-button
        (click)="dsDelete.emit()"
      >
        <mat-icon>
          delete
        </mat-icon>
        Usuń
      </button>
    </span>
  </mat-card-actions>
</mat-card>
